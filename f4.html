<body>
    <div id="root"></div>
    <!-- You can import react directly on your html document via unpkg -->
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script type="text/babel">
        // write your script here!
        //Utilizing composition specifically containment to make a react component that doesn't know its children until it does
        const Message = ({children}) => {
            return <div className='myMessage'>{children}</div>
        }

        //Using a mix of JSX and React
        const divToAdd = <div className='container'>
            {React.createElement(Message,{children: 'Hello World'})}
            {React.createElement(Message,{children: 'Goodbye World'})}
        </div>

        //Using Only JSX
        const divToAdd2 = <div className='container'>
            <Message>Hello World</Message>
            <Message>Goodbye World</Message>
        </div>

        //Using only React
        const divToAdd3 = React.createElement('div', {className: 'container'},
        React.createElement(Message,{children: 'Hello World'}),
        React.createElement(Message,{children: 'Goodbye World'})
        )

        ReactDOM.render(divToAdd3,document.getElementById('root'));
    </script>
</body>
